<title>定时器</title>
<script type="text/javascript">
  var attime;
  function clock(){
    var time=new Date();          
    attime=time.getHours()+"时：" +time.getMinutes()+"分："+time.getSeconds()+"秒";
    document.getElementById("clock").value = attime;
  }
 var int=setInterval(clock, 100) 
</script>
