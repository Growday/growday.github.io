<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<hr/>
		<div id="console" class="well text-right">
			
		</div>
		<div>
			<button class="btn btn-lg btn-primary">+</button>
			<button class="btn btn-lg btn-primary">-</button>
			<button class="btn btn-lg btn-primary">*</button>
			<button class="btn btn-lg btn-primary">/</button>
			<button class="btn btn-lg btn-primary" onclick="function calculate()">=</button>
			<button class="btn btn-lg btn-primary" onclick="function emp()">empty</button>
		</div>
		<br/>
		<button class="btn btn-lg">1</button>
		<button class="btn btn-lg">2</button>
		<button class="btn btn-lg">3</button>
		<button class="btn btn-lg">4</button>
	</div>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('button').click(function(event){
			var btnContent = $(event.target).html();
			if(btnContent === 'empty')
			{
				function emp(){

					document.getElementById(console).value=""
				}//operator
			}

			if(btnContent.match(/\d/)||btnContent === '+','-','*','/','='){
				//digit
				var consoleContent = $('#console').html();
				//append to existing digit
				consoleContent += btnContent;
				$('#console').html(consoleContent);
			}
			if(btnContent === '=')
			{
				function calculate(){
			var exp = $('#console').html(consoleContent);
			var result = eval(exp);
			$('#console').html(result);
		}
			}
		});
	</script>
	
</body>
</html>
