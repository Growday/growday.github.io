<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<hr/>
		<div id="console" class="well text-right">
			
		</div>
		<div>
			<button class="btn btn-lg btn-primary">+</button>
		</div>
		<button class="btn btn-lg">1</button>
		<button class="btn btn-lg">2</button>
	</div>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('button').click(function(event){
			var btnContent = $(event.target).html();
			if(btnContent === '+')
			{
				//operator
			}

			if(btnContent.match(/\d/)){
				//digit
				var consoleContent = $('#console').html();
				//append to existing digit
				consoleContent += btnContent;
				$('#console').html(consoleContent);
			}
		});
	</script>
</body>
</html>
