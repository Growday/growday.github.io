<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<hr/>
		<div class="row">
			<div class="col-md-10">
				<input class="form-control form-lg" />
			</div>
			<div class="col-md-2">
				<button onclick="calculate();" class="btn btn-primary btn-block">=</button>
			</div>
		</div>
		<br/>
		<div class="row">
			<div id="console" class="col-md-12 well text-right">
			</div>
		</div>
	</div>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		function calculate(){
			var exp = $('input').val();
			var result = eval(exp);
			$('#console').html(result);
		}
	</script>
</body>
</html>
